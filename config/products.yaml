# Global settings
settings:
  default_currency: "USD"
  timezone: "America/New_York"

  # Automation rules
  rules:
    kill_multiplier: 3  # Pause if spend > 3x target CPA with 0 conversions
    scale_threshold: 0.8  # Scale if CPA < 80% of target
    scale_increment: 0.2  # Increase budget by 20%
    creative_fatigue_frequency: 4  # Alert if frequency > 4

  # Notification channels
  notifications:
    slack_webhook: "${SLACK_WEBHOOK_URL}"
    email: "ops@vasperacapital.com"
